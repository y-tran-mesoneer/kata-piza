<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<ui:composition>
	<div class="product-item-container">
		<div class="card">
			<img src="#{product.imageUrl}" alt="pizza img" />
			<div class="card-body">
				<div class="row">
					<div class="card-title">
						<h4>#{product.name}</h4>
						<h3>$#{product.price}</h3>
					</div>
					<div class="view-btn">
						<a href="">Best Seller</a>
					</div>
				</div>
				<hr />

				<div class="btn-group">
					<div class="btn">
						<a id='#{"btn-add-".concat(product.id)}' href="javascript:void(0)"
							style='background-color: #{userOrderingBean.checkIdExistOnProducts(product.id)? "gray": "#28a745"}'
							onClick="return addBtnClickHandler(event, '#{product.id}');">Add
							to card</a>
					</div>
					
					<p:inputText type="#{userOrderingBean.checkIdExistOnProducts(product.id) ? 'number' : 'hidden'}" 
						style="width:100px;background-color:#fff"
					id='#{"quantity-input-".concat(product.id)}'
						value="#{data.order.products[product.id]}"
						onchange="return qntInputOnChangeHandler(event, '#{product.id}');">
						<p:ajax listener="#{logic.cardChanged(product.id)}" event="change" />
					</p:inputText>
				</div>

			</div>
		</div>
	</div>
</ui:composition>
</html>
