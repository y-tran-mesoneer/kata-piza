<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>

	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Honest Pizza!</ui:define>
		<ui:define name="content">
			<h:form>

				<p:growl autoUpdate="true" showDetail="false" />
				<div class="centerDiv" style="width: 400px">
					<p:panel>
						<f:facet name="header">Login</f:facet>
						<h:panelGrid columns="2">
                Username:
                <h:inputText id="txUsername" value="#{data.userName}"
								required="true" label="login" />
                Password:
                <h:inputSecret id="txPwd" value="#{data.password}"
								required="true" label="password" />

						</h:panelGrid>
						<p:commandButton value="Login" actionListener="#{logic.login}" />
					</p:panel>
				</div>
			</h:form>


		</ui:define>


	</ui:composition>
</h:body>
</html>
