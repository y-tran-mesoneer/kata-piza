<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">The Pizza Store</ui:insert></title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

	<!-- You can also load bootstrap from an external CDN: https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css -->
	<h:outputStylesheet
		name="layouts/styles/bootstrap-modified-for-jsf.css" />
	<h:outputStylesheet name="layouts/styles/bootstrap-reset.css" />
	<h:outputStylesheet name="layouts/styles/ivy-common-6.css" />
	<style>
	.centerDiv {
    width: 80%;
    height: 570px;
    margin: auto;
}
.product-item-container {
	align-items: center;
	display: inline-block;
	margin: 8px 38px;
}

.product-item-container .card {
	width: 300px;
	height: 380px;
	border-radius: 5px;
	box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2);
}

.product-item-container .card>*:not(img) {
	padding: 5px 10px;
}

.product-item-container .card img {
	width: 100%;
	height: 180px;
}

.product-item-container .card-body {
	padding: 5px;
}

.product-item-container .row {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 5px;
}

.product-item-container .card-body p {
	color: #3d3d3d;
	margin-bottom: 20px;
	font-size: 14px;
}

.product-item-container .view-btn a {
	padding: 5px 15px;
	border: 1.5px solid #007bff;
	border-radius: 3px;
	text-decoration: none;
	color: #007bff;
}

.product-item-container .btn-group {
	display: flex;
}

.product-item-container .btn-group .btn a {
	padding: 5px 15px;
	background-color: #28a745;
	color: #fff;
	border-radius: 3px;
	margin-left: -2px;
}

.product-item-container .btn-group a {
	margin: 0 10px;
	text-decoration: none;
	color: #000;
}
a {
	cursor: pointer;
}
</style>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
  <![endif]-->
</h:head>
<h:body>
	<ui:insert name="header">
		<div class="navbar navbar-top">
			<div class="container" id="headerdiv">
				<div class="navbar-header" style="width:50%;display:inline-block">
					<a class="ivy-logo" href="#"> <h:graphicImage
							name="layouts/images/axon_ivy_6_logo.png" alt="Axon.ivy" />
					</a> <a>HOME</a> / <a>CONTACT</a> / <a>MORE</a>

				</div>
				<div style="width:50%;float:right;margin-top:26px; text-align:right">
				<ui:insert name="logout-component"></ui:insert>
				</div>
			</div>
		</div>
	</ui:insert>

	<div id="content" class="container">
		<ui:insert name="content">
        Loading...
      </ui:insert>


	</div>

	<ui:insert name="footer">
		<hr />
		<footer>
			<ui:include src="/layouts/includes/footer.xhtml" />
		</footer>
	</ui:insert>
</h:body>
</html>
